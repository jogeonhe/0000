<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset.css</title>
    <style>
        /* *{
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
        } */

        body{
            font-family: "맑은고딕", 돋움, 돋움체, 굴림, 굴림체;
            font-size: 16px;
            line-height: 1.7;

        }

        모든 시멘틱 태그{
            display: block;
        }
        
        ul,ol,dl{
            list-style: none;
        }

        body{
            overflow-x: hidden;
        }

        a{
            text-decoration: none;
            color: #333;
        }

        table{
            border-collapse: collapse;
            border-spacing: 0;
        }

        input, select{
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <dl>
        <dt>오늘의 날씨는</dt>
        <dd>비가</dd>
        <dd>온다</dd>
        <dd>습</dd>
        <dd>하</dd>
        <dd>다</dd>
    </dl>

     <select name="" id="">
        <option value="">서울</option>
        <option value="">이천</option>
        <option value="">인천</option>
        <option value="">부산</option>
        <option value="">제주도</option>
     </select>   
    </body>
</html>
