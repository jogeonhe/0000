<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            font-size: 25px;

        }
        .c1+li {
            color: red;
        }
        .c1 ~ li{
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li class="c1">1번</li>
        <li>2번</li>
        
        <li>6번</li>
    </ul>
</body>
</html>
